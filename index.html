<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>ETCH-A-SKETCH</h1>

    <div class="container"></div>
    <div class="buttons">
      <button class="btn btn-primary" onclick="reset('white')">RESET</button>
      <button class="btn btn-dark" onclick="setColor('black')">BLACK</button>
      <button class="btn btn-light" onclick="setColor('random')">
        RAINBOW
      </button>
      <button class="btn btn-danger" onclick="setColor('erase')">ERASER</button>
    </div>
    <div class="slidecontainer">
      <div class="rangeValue"></div>

      <input
        type="range"
        min="1"
        max="32"
        value="50"
        class="slider"
        id="myRange"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
